<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shoppingList">
            <h2><span>Shopping List</span> {{shoppingList.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{shoppingList.name}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="shoppingList.category">
                        <a [routerLink]="['/category', shoppingList.category?.id, 'view']">{{shoppingList.category?.id}}</a>
                    </div>
                </dd>
                <dt><span>Shopper</span></dt>
                <dd>
                    <div *ngIf="shoppingList.shopper">
                        <a [routerLink]="['/shopper', shoppingList.shopper?.id, 'view']">{{shoppingList.shopper?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shopping-list', shoppingList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
